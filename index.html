
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaLaの哲学 日めくりカレンダー</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #e8f0f4;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      transition: background-image 1s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      white-space: pre-line;
    }
    .date {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .sunday {
      color: #ffcccc;
    }
    .quote {
      font-size: 1.25rem;
      background: rgba(255,255,255,0.9);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .nav-button {
      font-size: 1.5rem;
      padding: 0.2rem 0.6rem;
      border: none;
      background: none;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      cursor: pointer;
    }
    .share-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .share-button:hover {
      background: #005fa3;
    }
    a {
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>WaLaの哲学<br>日めくりカレンダー</h1>
  <div>
    <button class="nav-button" onclick="changeDate(-1)">&#8592;</button>
    <span class="date" id="date"></span>
    <button class="nav-button" onclick="changeDate(1)">&#8594;</button>
  </div>
  <div class="quote" id="quote">ここに名言が表示されます。</div>
  <button class="share-button" onclick="shareQuote()">この名言をシェア</button>
  <p style="margin-top: 1rem;"><a href="https://wala.jp" target="_blank">wala.jp</a></p>

  <script>
    const quotes = [
      "1日1回は深呼吸しよう。意識することが、整うことの第一歩。",
      "自然と向き合う時間が、自分自身を映す鏡になる。",
      "焦らなくても大丈夫。大切なものは、いつも静かに育っている。",
      "木々のざわめきに、心のノイズを洗い流してもらおう。",
      "静けさの中に、最も深い学びがある。",
      "呼吸を感じる。今を感じる。それがすべての始まり。",
      "目の前の景色に、美しさを見出そう。",
      "内なる静寂が、最も創造的な力を生む。",
      "昨日より少しでも優しくなれていたら、それは大きな成長。",
      "自然に還ることで、ほんとうの自分に還る。",
      "朝の光を浴びて、心の曇りを晴らそう。",
      "ありのままの自分を受け入れることで、世界は変わりはじめる。",
      "やさしさは、いつも小さなところから始まる。",
      "感謝の心が、すべての現実を変えていく。",
      "木漏れ日のように、そっと誰かを照らそう。",
      "言葉で癒せないときは、そっとそばにいるだけでいい。",
      "変化は怖くない。それは新しい風が吹いている証拠。",
      "深く根を張ることで、大きく枝を広げられる。",
      "今日という日は、誰かの人生を変えるかもしれない。",
      "心がゆるむと、自然と笑顔があふれてくる。",
      "うまくいかない日も、その価値が変わることはない。",
      "「私たちの価値」は、どこまで含むのか？今⼀度⽴ち⽌まって考えよう。",
      "すべてのいのちは、つながっている。",
      "行動よりも、在り方が伝わる。",
      "自然の一部として生きる感覚を取り戻そう。",
      "孤独は、深い対話の入り口でもある。",
      "何もないように見える時間も、きっと意味がある。",
      "すこし立ち止まって、空を見上げてみよう。",
      "今この瞬間が、未来への種まき。",
      "自分にやさしくすると、世界にもやさしくなれる。",
      "「わたしは誰か？」の問いは、今日も続いていく。"
    ];

    const backgrounds = [...Array(31).keys()].map(i => `images/bg${i + 1}.jpg`);

    let currentDate = new Date();

    function updateContent(date) {
      const index = (date.getDate() - 1) % quotes.length;
      const weekday = date.getDay();
      const formattedDate = date.toLocaleDateString("ja-JP", {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "long"
      });
      const dateElement = document.getElementById("date");
      dateElement.textContent = formattedDate;
      dateElement.className = "date" + (weekday === 0 ? " sunday" : "");
      document.getElementById("quote").textContent = quotes[index];

      const bgIndex = index % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }

    function changeDate(delta) {
      currentDate.setDate(currentDate.getDate() + delta);
      updateContent(currentDate);
    }

    function shareQuote() {
      const quote = document.getElementById("quote").textContent;
      if (navigator.share) {
        navigator.share({
          title: "WaLaの哲学 日めくりカレンダー",
          text: quote,
          url: location.href
        });
      } else {
        alert("このブラウザでは共有がサポートされていません。");
      }
    }

    document.addEventListener("DOMContentLoaded", () => updateContent(currentDate));
  </script>
</body>
</html>
