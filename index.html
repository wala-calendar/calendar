<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaLaの哲学 日めくりカレンダー</title>
  <style>
    body {
      transition: background-image 1s ease-in-out;
      background-color: #e8f0f4;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 0 0 5px #000;
      white-space: pre-line;
    }
    .date-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 1rem;
      color: #fff;
    }
    .date {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }
    .quote {
      font-size: 1.25rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 600px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .nav-button {
      font-size: 1.5rem;
      padding: 0.2rem 0.6rem;
      border: none;
      background: none;
      color: #fff;
      text-shadow: 0 0 5px #000;
      cursor: pointer;
    }
    .share-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WaLaの哲学<br>日めくりカレンダー</h1>
  <div class="date-row">
    <button class="nav-button" onclick="changeDate(-1)">&#8592;</button>
    <span class="date" id="date"></span>
    <button class="nav-button" onclick="changeDate(1)">&#8594;</button>
  </div>
  <div class="quote" id="quote">ここに名言が表示されます。</div>
  <button class="share-button" onclick="shareQuote()">この名言をシェア</button>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const quotes = Array.from({length: 31}, (_, i) => `WaLaの名言 ${i+1}日目`);
  const backgrounds = [...Array(31).keys()].map(i => `images/bg${i + 1}.jpg`);
  let currentDate = new Date();

  function updateContent(date) {
    const index = (date.getDate() - 1) % 31;
    const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    document.getElementById("date").textContent = date.toLocaleDateString("ja-JP", options);
    document.getElementById("quote").textContent = quotes[index];
    document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
  }

  window.changeDate = function (delta) {
    currentDate.setDate(currentDate.getDate() + delta);
    updateContent(currentDate);
  }

  window.shareQuote = function () {
    const quote = document.getElementById("quote").textContent;
    if (navigator.share) {
      navigator.share({ title: "WaLaの哲学 日めくりカレンダー", text: quote, url: location.href });
    } else {
      alert("このブラウザでは共有がサポートされていません。");
    }
  }

  updateContent(currentDate);
});
</script>
</body>
</html>
