<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaLaの哲学 日めくりカレンダー</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .quote {
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>WaLaの哲学<br>日めくりカレンダー</h1>
  <div id="date"></div>
  <div class="quote" id="quote">ここに名言が表示されます。</div>
  <script>
    const today = new Date();
    const dateStr = today.toLocaleDateString("ja-JP", { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
    document.getElementById("date").textContent = dateStr;
    const index = today.getDate() % 31;
    document.body.style.backgroundImage = `url('images/bg${index + 1}.jpg')`;
  </script>
</body>
</html>
