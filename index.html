<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaLaの哲学 日めくりカレンダー</title>
  <meta name="theme-color" content="#e8f0f4">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      transition: background-image 1s ease-in-out;
      background-color: #e8f0f4;
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      white-space: pre-line;
    }
    .date-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .date {
      font-size: 1.5rem;
      font-weight: bold;
      white-space: pre-line;
    }
    .sunday {
      color: red;
    }
    .quote {
      font-size: 1.25rem;
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .nav-button {
      font-size: 1.5rem;
      padding: 0.2rem 0.6rem;
      border: none;
      background: none;
      color: #444;
      cursor: pointer;
    }
    .nav-button:hover {
      color: #000;
    }
    .share-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .share-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>WaLaの哲学<br>日めくりカレンダー</h1>
  <div class="date-row">
    <div>
      <button class="nav-button" onclick="changeDate(-1)">&#8592;</button>
      <span class="date" id="date"></span>
      <button class="nav-button" onclick="changeDate(1)">&#8594;</button>
    </div>
  </div>
  <div class="quote" id="quote"></div>
  <button class="share-button" onclick="shareQuote()">この名言をシェア</button>
  <p style="margin-top: 1rem;"><a href="https://wala.jp" target="_blank" style="color: #0077cc; text-decoration: none; font-weight: bold;">wala.jp</a></p>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quotes = [...Array(31).keys()].map((_, i) => `WaLaの名言 - ${i + 1}日目`);
      const backgrounds = [
  'https://cdn.pixabay.com/photo/2015/09/18/20/20/coast-944327_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/21/coast-944328_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/22/coast-944329_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/23/coast-944330_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/24/coast-944331_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/25/coast-944332_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/26/coast-944333_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/27/coast-944334_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/28/coast-944335_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/29/coast-944336_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/30/coast-944337_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/31/coast-944338_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/32/coast-944339_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/33/coast-944340_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/34/coast-944341_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/35/coast-944342_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/36/coast-944343_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/37/coast-944344_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/38/coast-944345_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/39/coast-944346_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/40/coast-944347_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/41/coast-944348_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/42/coast-944349_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/43/coast-944350_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/44/coast-944351_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/45/coast-944352_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/46/coast-944353_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/47/coast-944354_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/48/coast-944355_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/49/coast-944356_1280.jpg',
  'https://cdn.pixabay.com/photo/2015/09/18/20/50/coast-944357_1280.jpg'
];

      let currentDate = new Date();

      function updateContent(date) {
        const index = (date.getDate() - 1) % quotes.length;
        const weekday = date.getDay();
        const formattedDate = date.toLocaleDateString("ja-JP", {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long"
        }).replace(/(\d+日)(\(.+?\))/, '$1\n$2');
        const dateElement = document.getElementById("date");
        dateElement.textContent = formattedDate;
        dateElement.className = "date" + (weekday === 0 ? " sunday" : "");
        document.getElementById("quote").textContent = quotes[index];

        const bgIndex = (date.getDate() - 1) % backgrounds.length;
        const img = new Image();
        img.onload = () => {
          document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
        };
        img.onerror = () => {
          document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=90')";
        };
        img.src = backgrounds[bgIndex];
      }

      window.changeDate = function(delta) {
        currentDate.setDate(currentDate.getDate() + delta);
        updateContent(currentDate);
      }

      window.shareQuote = function() {
        const quote = document.getElementById("quote").textContent;
        if (navigator.share) {
          navigator.share({
            title: 'WaLaの哲学 日めくりカレンダー',
            text: quote,
            url: location.href
          });
        } else {
          alert("このブラウザでは共有がサポートされていません。");
        }
      }

      updateContent(currentDate);
    });
  </script>
</body>
</html>
